<meta charset="utf-8">
<script type="text/javascript">
//Напишите на языке C / C++ программу, определяющую номер треугольного числа (последовательность A000217 в «Энциклопедии целочисленных последовательностей»).
//Вход: одно целое (возможно, со знаком «плюс» и символом «перевод строки» \n) число в диапазоне от 1 до 9'223'372'036'854'775'807.
//Выход: порядковый номер поданного на вход числа в последовательности треугольных чисел или 0 (ноль), если такого числа в последовательности нет. Символ 0 (ноль) должен выдаваться и во всех случаях подачи на вход некорректных (отрицательных и лежащих вне допустимого диапазона положительных числовых, а также символьных / строковых) данных.
//Sample Input:
//10
//Sample Output:
//4

	var StartNumber = 0;									//начало диапазона
	var FinalNumber = 9223372036854775807;					//конец диапазона
	var Input;												//входящее число
	var Output;												//выходяшее число

	Input = parseInt(prompt("Вводите число"));				//вводим число и преобразуем в цифру
	
	if(Input > 0 && Input <= FinalNumber && !isNaN(Input)){	//проверяем ввод на предмет цифра не цифра и положительность и диапазон
		for(var i=0; i<=Input; i++){						
			StartNumber = StartNumber + i;					//поочереди проверяем на совпадение с вводимим числом	
			if(StartNumber == Input){						//если совпадение есть значит это триуголная цифра
				Output = i;									//а i индекс треугольника
				alert("Input: " + Input + "\n" + 			
						"Output: " + Output );
				break;
			}
		}
		if(Output){											//если есть совподение то...

		}else(alert(0))										//иначе выводим 0 
	}else(alert(0))											//во всех остальных случаях тоже выводим ноль
</script>
